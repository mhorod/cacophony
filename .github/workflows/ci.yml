name: Kotlin CI with Gradle

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.10"

      - name: ls
        run: | 
          ls -al
          cd examples
          ls -al
          cd correct
          ls -al

      - name: Just run tests
        run: ./gradlew test

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Archive reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: build/reports
